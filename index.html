<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            text-align: right;
        }
        .other-message {
            background-color: #fff;
            text-align: left;
        }
        #message-input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            width: 18%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Chat</h1>
    
    <div class="chat-container" id="chat-box">
        <div class="message other-message">
            <strong>System:</strong> Welcome to the chat!
        </div>
    </div>
    
    <div class="input-area">
        <input type="text" id="message-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                const chatBox = document.getElementById('chat-box');
                const newMessage = document.createElement('div');
                newMessage.className = 'message user-message';
                newMessage.innerHTML = `<strong>You:</strong> ${message}`;
                chatBox.appendChild(newMessage);
                
                // Clear input
                input.value = '';
                
                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // Simulate response (in a real app, this would be from a server)
                setTimeout(() => {
                    const response = document.createElement('div');
                    response.className = 'message other-message';
                    response.innerHTML = `<strong>Bot:</strong> I received your message: "${message}"`;
                    chatBox.appendChild(response);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
</html>
